<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}PeakStat{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style_accordion.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/pagination.js') }}"></script>

</head>
<body class="{% block body_class %}{% endblock %}" {% block body_attrs %}{% endblock %}>



    <header class="main-header">
        <div class="left">
            <div class="logo">
                <a href="{{ url_for('main.index') }}">
                    <img src="{{ url_for('static', filename='image/logo.svg') }}" alt="PeakStat Logo">
                </a>
              </div>
        </div>
    </header>

    <main class="{% block container_class %}container{% endblock %}">
        {% block content %}{% endblock %}
    </main>
    

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
